<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR & Barcode Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/@zxing/library@latest"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: white;
    padding: 20px;
    width: 100%;
    max-width: 400px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,.2);
    text-align: center;
}
button {
    width: 100%;
    padding: 14px;
    margin: 8px 0;
    border: none;
    border-radius: 8px;
    background: #0066ff;
    color: white;
    font-size: 16px;
}
video {
    width: 100%;
    margin-top: 15px;
    border-radius: 10px;
    background: black;
}
.result {
    margin-top: 12px;
    font-weight: bold;
}
</style>
</head>

<body>
<div class="container">
    <h2>Code Scanner</h2>
    <button onclick="scan('qr')">Scan QR Code</button>
    <button onclick="scan('barcode')">Scan Barcode</button>
    <video id="video" autoplay playsinline></video>
    <div class="result" id="result">Idle</div>
</div>

<script>
const video = document.getElementById("video");
const resultBox = document.getElementById("result");
let stream;
let reader;

async function scan(type) {

    if (!window.isSecureContext) {
        resultBox.textContent = "ERROR: Page must be served over HTTPS";
        return;
    }

    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        resultBox.textContent = "ERROR: Camera API not supported";
        return;
    }

    stop();

    const formats = type === "qr"
        ? [ZXing.BarcodeFormat.QR_CODE]
        : [
            ZXing.BarcodeFormat.CODE_128,
            ZXing.BarcodeFormat.CODE_39,
            ZXing.BarcodeFormat.EAN_13,
            ZXing.BarcodeFormat.EAN_8,
            ZXing.BarcodeFormat.UPC_A,
            ZXing.BarcodeFormat.UPC_E
        ];

    reader = new ZXing.BrowserMultiFormatReader(
        new Map([[ZXing.DecodeHintType.POSSIBLE_FORMATS, formats]])
    );

    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
        });

        video.srcObject = stream;
        resultBox.textContent = "Scanning...";

        reader.decodeFromVideoElement(video, (result) => {
            if (result) {
                resultBox.textContent = "Result: " + result.text;
                stop();
            }
        });

    } catch (err) {
        console.error(err);
        resultBox.textContent = "Camera blocked. Check browser permissions.";
    }
}

function stop() {
    if (reader) reader.reset();
    if (stream) stream.getTracks().forEach(t => t.stop());
}
</script>
</body>
</html>
