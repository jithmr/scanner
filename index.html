<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR & Barcode Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/@zxing/library@latest"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #eef2f7;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  background: #fff;
  padding: 20px;
  max-width: 400px;
  width: 100%;
  border-radius: 12px;
  text-align: center;
}
button {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #0066ff;
  color: #fff;
}
video {
  width: 100%;
  margin-top: 12px;
  background: black;
  border-radius: 8px;
}
#result {
  margin-top: 10px;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="container">
  <h2>Code Scanner</h2>
  <button onclick="scanQR()">Scan QR Code</button>
  <button onclick="scanBarcode()">Scan Barcode</button>
  <video id="video" autoplay playsinline></video>
  <div id="result">Idle</div>
</div>

<script>
const video = document.getElementById("video");
const resultBox = document.getElementById("result");

let reader;
let stream;

function stopCamera() {
  if (reader) {
    reader.reset();
    reader = null;
  }
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }
}

async function startScan(formats) {
  stopCamera();
  resultBox.textContent = "Opening camera...";

  const hints = new Map();
  hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, formats);

  reader = new ZXing.BrowserMultiFormatReader(hints);

  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { ideal: "environment" },
        width: { ideal: 1280 },
        height: { ideal: 720 }
      }
    });

    video.srcObject = stream;
    resultBox.textContent = "Scanning...";

    reader.decodeOnceFromVideoElement(video)
      .then(result => {
        resultBox.textContent = "Result: " + result.text;
        stopCamera();
      })
      .catch(err => {
        console.error(err);
        resultBox.textContent = "Scan failed. Try again.";
        stopCamera();
      });

  } catch (err) {
    console.error(err);
    resultBox.textContent = "Camera permission denied or unavailable.";
  }
}

function scanQR() {
  startScan([ZXing.BarcodeFormat.QR_CODE]);
}

function scanBarcode() {
  startScan([
    ZXing.BarcodeFormat.CODE_128,
    ZXing.BarcodeFormat.EAN_13,
    ZXing.BarcodeFormat.EAN_8,
    ZXing.BarcodeFormat.UPC_A
  ]);
}
</script>
</body>
</html>
