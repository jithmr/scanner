<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR & Barcode Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/@zxing/library@latest"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #eef2f7;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  background: #fff;
  padding: 20px;
  max-width: 400px;
  width: 100%;
  border-radius: 12px;
  text-align: center;
}
button {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #0066ff;
  color: #fff;
}
video {
  width: 100%;
  margin-top: 12px;
  background: black;
  border-radius: 8px;
}
#result {
  margin-top: 10px;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="container">
  <h2>Code Scanner</h2>
  <button onclick="scanQR()">Scan QR Code</button>
  <button onclick="scanBarcode()">Scan Barcode</button>
  <video id="video" autoplay playsinline></video>
  <div id="result">Idle</div>
</div>

<script>
const video = document.getElementById("video");
const result = document.getElementById("result");
let reader = new ZXing.BrowserMultiFormatReader();

async function startScan(formats) {
  reader.reset();
  result.textContent = "Scanning...";

  try {
    const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
    const cameraId = devices.length ? devices[devices.length - 1].deviceId : null;

    reader.decodeOnceFromVideoDevice(cameraId, video)
      .then(res => {
        result.textContent = "Result: " + res.text;
        reader.reset();
      })
      .catch(err => {
        console.error(err);
        result.textContent = "Scan cancelled or failed";
      });

  } catch (e) {
    console.error(e);
    result.textContent = "Camera error";
  }
}

function scanQR() {
  startScan([ZXing.BarcodeFormat.QR_CODE]);
}

function scanBarcode() {
  startScan([
    ZXing.BarcodeFormat.CODE_128,
    ZXing.BarcodeFormat.EAN_13,
    ZXing.BarcodeFormat.EAN_8,
    ZXing.BarcodeFormat.UPC_A
  ]);
}
</script>
</body>
</html>
